<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"  type="text/javascript" ></script>
<script type="text/javascript">

  var $jq = jQuery.noConflict();
    $jq(document).ready(function() {
var data1 = [10,8,5,7,4,4,1,5,3,7,4,5,6,3];
var data2 = [30,40,60,30,80,90,50,40,30,20,30,20,40,60,70];


$jq('#spark-2').sparkline(data1, {fillColor:false, height: 30,width: 90,lineColor: "red"});
$jq('#spark-2').sparkline(data2, { lineColor: "green",	composite: true});

$jq('#spark-3').sparkline(data1, {fillColor:false, height: 30,width: 90,lineColor: "red"});
$jq('#spark-3').sparkline(data2, { lineColor: "green", 	composite: true});
});
</script>
</head>

<body>
<span id="spark-2"></span>
<span id="spark-3"></span>
</body>
</html>
